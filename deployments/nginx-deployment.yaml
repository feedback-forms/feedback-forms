apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-forms-nginx
  namespace: feedback-forms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: feedback-forms-nginx
  template:
    metadata:
      labels:
        app: feedback-forms-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: nginx.conf
      volumes:
      - name: nginx-config
        configMap:
          name: nginx-config
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-forms-nginx
  namespace: feedback-forms
spec:
  selector:
    app: feedback-forms-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80