apiVersion: apps/v1
kind: Deployment
metadata:
  name: feedback-forms
  namespace: feedback-forms
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: feedback-forms
  template:
    metadata:
      labels:
        app: feedback-forms
    spec:
      securityContext:
        fsGroup: 82
      volumes:
        - name: app-files
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
      initContainers:
        - name: app-files
          image: ghcr.io/feedback-forms/feedback-forms:dev
          command: ["/bin/sh", "-c"]
          args:
            - |
              cp -r /app/. /var/www/html/
              chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
              chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache
          volumeMounts:
            - name: app-files
              mountPath: /var/www/html
      containers:
        - name: php-fpm
          image: ghcr.io/feedback-forms/feedback-forms:dev
          securityContext:
            runAsUser: 82
            runAsGroup: 82
          volumeMounts:
            - name: app-files
              mountPath: /app
          env:
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: laravel-secret
                  key: app-key
            - name: DB_HOST
              value: postgres
            - name: DB_DATABASE
              value: "feedback_forms"
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: MAIL_MAILER
              value: "smtp"
            - name: MAIL_HOST
              value: "mail.smtp2go.com"
            - name: MAIL_PORT
              value: "2525"
            - name: MAIL_FROM_ADDRESS
              value: "noreply@uts-x.com"
            - name: MAIL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: username
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: smtp-secret
                  key: password
            - name: SESSION_DRIVER
              value: "database"
            - name: SESSION_LIFETIME
              value: "120"
            - name: DB_CONNECTION
              value: "pgsql"
            - name: DB_PORT
              value: "5432"
          readinessProbe:
            httpGet:
              path: /
              port: 80
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "200m"
        - name: nginx
          image: nginx:alpine
          volumeMounts:
            - name: app-files
              mountPath: /app
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: feedback-forms
  namespace: feedback-forms
spec:
  selector:
    app: feedback-forms
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80